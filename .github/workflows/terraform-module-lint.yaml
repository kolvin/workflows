on:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - name: Setup Terraform
      run: |
        brew install tfenv 
        tfenv install
    - name: terraform fmt
      run: terraform fmt -check -diff
    - name: terraform init
      run: terraform init
    - name: terraform validate
      run: terraform validate
